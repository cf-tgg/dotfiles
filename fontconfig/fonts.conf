<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>202</double>
        </edit>
    </match>
    <!-- Prefer main font first -->
    <match target="pattern">
        <test name="family">
            <string>Iosevka Nerd Font Mono</string>
        </test>
        <edit name="family" mode="append">
            <string>Joy Pixels</string>
            <string>Noto Color Emoji</string>
            <string>Font Awesome 6 Free</string>
            <string>Font Awesome 6 Brands</string>
            <string>Material Icons</string>
            <string>Weather Icons</string>
            <string>Font Awesome v4 Compatibility</string>
        </edit>
    </match>
   
    <match target="pattern">
        <edit name="family" mode="prepend">
            <string>Iosevka Nerd Font Mono</string>
            <string>Joy Pixels</string>
            <string>Noto Color Emoji</string>
